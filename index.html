<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Keyboard</title>
</head>
<body>
    <div>
        <button id="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>{ <br>[</button>
        <button>} <br>]</button>
        <button>| <br>\</button>
    
    </div>
    <div>
        <button id="caps">Capslock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>: <br>;</button>
        <button>" <br>'</button>
        <button id="enter">Enter</button>
    </div>
    <div>
        <button id="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>< <br>,</button>
        <button>> <br>.</button>
        <button>? <br>/</button>
        <button id="shift">Shift</button>
    </div>
    <div>
        <button id="control">Ctl</button>
        <button>Fn</button>
        <button><i class="bi bi-microsoft"></i></button>
        <button>Alt</button>
        <button id="space"></button>
        <button>Alt</button>
        <button><i class="bi bi-arrow-left-short"></i></button>
        <div id="two">
        <button id="button2"><i class="bi bi-arrow-up-short"></i></button>
        <button id="button2"><i class="bi bi-arrow-down-short"></i></button>
        </div>
        
        <button><i class="bi bi-arrow-right-short"></i></button>
        
    </div>


</body>
</html>
