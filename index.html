<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Keyboard</title>
</head>
<body>
    <div>
        <button>~ <br>`</button>
        <button>! <br>1</button>
        <button>@ <br>2</button>
        <button># <br>3</button>
        <button>$ <br>4</button>
        <button>% <br>5</button>
        <button>^ <br>6</button>
        <button>& <br>7</button>
        <button>* <br>8</button>
        <button>( <br>9</button>
        <button> )<br>0</button>
        <button>_ <br>-</button>
        <button>+ <br>=</button>
        <button id="long">backspace</button>
        
    </div>
    <div>
        <button id="long">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>{ <br>[</button>
        <button>} <br>]</button>
        <button>| <br>\</button>
    
    </div>
    <div>
        <button id="long">Capslock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>: <br>;</button>
        <button>" <br>'</button>
        <button id="long">Enter</button>
    </div>
    <div>
        <button id="longer">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>< <br>,</button>
        <button>> <br>.</button>
        <button>? <br>/</button>
        <button id="longer">Shift</button>
    </div>
</body>
</html>
